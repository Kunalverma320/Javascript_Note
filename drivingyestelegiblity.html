<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Licences Eligiblity Test</title>
</head>
<body>
    <center><h1>Driving Licences Eligiblity Test</h1>

    <label for="Age">Age</label>
    <input type="text" id="age" placeholder="Enter Your Age">
    <br>
    <br>
    <button id="submit">Submit</button>
    <br>
    <br>
    <p id="fourth-result"></p>
</center>
<script>
    document.addEventListener('DOMContentLoaded',()=>{
        const Submit=document.getElementById('submit');
        Submit.addEventListener('click',()=>{
            const age=parseFloat(document.getElementById('age').value);

            if(age>18 || age==18)
            {
                document.getElementById('fourth-result').textContent = `You Are Eligible;`;
            }
            else if(age<18)
            {
                document.getElementById('fourth-result').textContent = `You Are Minor Age;`;
            }

        });
    });
</script>
</body>
</html>
