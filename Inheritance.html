<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    <script>
        class car{
            start() {
                console.log("check start");
            }
        }
        class maincar extends car{
            stop(){
                console.log("stop");
            }
        }
        var objmaincar=new maincar;
    </script>
</body>
</html>
