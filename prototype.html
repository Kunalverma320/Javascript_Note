<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Prototype</title>
</head>
<body>
    <script>
        class Employee{
            calTex() {
                console.log("salray is x");
            }
        };
        const karanArjun=
        {
            salary:5000,
            calTex() {
                console.log("salary y");
            }
        };
        karanArjun.__proto__=Employee;
    </script>
</body>
</html>
